<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frameと背景モジュールのCDN -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    
  </head>
  <body>
    <!--シーン（VR空間）生成 -->
    <a-scene>
      <!-- 3Dモデル（gltfファイル） -->
      <a-assets>
        <a-asset-items id="ASM_ASM" src="./data/ASM_ASM.gltf" ></a-asset-items>
        <a-asset-items id="BASE_ASM" src="./data/BASE_ASM.gltf" ></a-asset-items>
        <a-asset-items id="BASE_ASM" src="./data/BASE_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J1_ASM" src="./data/J1_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J2_ASM" src="./data/J2_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J3_ASM" src="./data/J3_ASM.gltf" ></a-asset-items>
        <a-asset-items id="base_link" src="./data/base_link.gltf" ></a-asset-items>
        <a-asset-items id="j1" src="./data/j1.gltf" ></a-asset-items>
        <a-asset-items id="j2" src="./data/j2.gltf" ></a-asset-items>
        <a-asset-items id="j3" src="./data/j3.gltf" ></a-asset-items>
        <a-asset-items id="j4" src="./data/j4.gltf" ></a-asset-items>
        <a-asset-items id="j5" src="./data/j5.gltf" ></a-asset-items>
        <a-asset-items id="j6" src="./data/j6.gltf" ></a-asset-items>
      </a-assets>
      <!-- <a-entity gltf-model="#ASM_ASM" scale="0.01 0.01 0.01" position="3 0 0" rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true"></a-entity> -->
      <a-entity gltf-model="#ASM_ASM" scale="0.01 0.01 0.01" position="3 0 0" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#BASE_ASM" scale="0.01 0.01 0.01" position="-3 0 0" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#J1_ASM" scale="0.01 0.01 0.01" position="-3 0 0" rotation="-90 0 0" animation="property: rotation; to: -90 -360 0; loop: true"></a-entity>
      <a-entity gltf-model="#J2_ASM" scale="0.01 0.01 0.01" position="-3 0 0" rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true"></a-entity>
      <a-entity gltf-model="#J3_ASM" scale="0.01 0.01 0.01" position="-3 0 0" rotation="-90 0 0" animation="property: rotation; to: -90 -360 0; loop: true"></a-entity>
      <a-entity gltf-model="#base_link" scale="10 10 10" position="0 0 2" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#j1" scale="10 10 10" position="0 1 2" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#j2" scale="10 10 10" position="0 2.1 2" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#j3" scale="10 10 10" position="0 7.2 2" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#j4" scale="10 10 10" position="0 10.2 2.3" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#j5" scale="10 10 10" position="0 11.1 2" rotation="-90 0 0"></a-entity>
      <a-entity gltf-model="#j6" scale="10 10 10" position="0 12.8 0.8" rotation="-90 0 0"></a-entity>
      <!-- カーソル認識 -->
      <a-entity id="rig" position="0 1 5">
        <a-camera id="camera" cursor="rayOrigin: mouse;"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
