<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frameと背景モジュールのCDN -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    
  </head>
  <body>
    <!--シーン（VR空間）生成 -->
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#7BC8A4" shadow></a-plane>
      <!-- 3Dモデル（gltfファイル） -->
      <a-assets>
        <a-asset-items id="base_link" src="./data/base_link.gltf" ></a-asset-items>
        <a-asset-items id="j1" src="./data/j1.gltf" ></a-asset-items>
        <a-asset-items id="j2" src="./data/j2.gltf" ></a-asset-items>
        <a-asset-items id="j3" src="./data/j3.gltf" ></a-asset-items>
        <a-asset-items id="j4" src="./data/j4.gltf" ></a-asset-items>
        <a-asset-items id="j5" src="./data/j5.gltf" ></a-asset-items>
        <a-asset-items id="j6" src="./data/j6.gltf" ></a-asset-items>

        <a-asset-items id="BASE_ASM" src="./data/NOVA2_BASE_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J1_ASM" src="./data/NOVA2_J1_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J2_ASM" src="./data/NOVA2_J2_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J3_ASM" src="./data/NOVA2_J3_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J4_ASM" src="./data/NOVA2_J4_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J5_ASM" src="./data/NOVA2_J5_ASM.gltf" ></a-asset-items>
        <a-asset-items id="J6_ASM" src="./data/NOVA2_J6_ASM.gltf" ></a-asset-items>
      </a-assets>

      <a-entity gltf-model="#BASE_ASM" position="0 0 0" rotation="0 0 0">
        <a-entity gltf-model="#J1_ASM" position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true">
        <a-entity gltf-model="#J2_ASM" position="0 0.218 0" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true">
        <a-entity gltf-model="#J3_ASM" position="0 0.28 0" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true">
        <a-entity gltf-model="#J4_ASM" position="0 0.225 0" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true">
        <a-entity gltf-model="#J5_ASM" position="0 0.064 -0.1155" rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true">
        <a-entity gltf-model="#J6_ASM" position="0 0.056 -0.052" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true">
      </a-entity></a-entity></a-entity></a-entity></a-entity></a-entity></a-entity>
  
      <a-entity gltf-model="#base_link" position="2 0 0" rotation="-90 0 0">
        <a-entity gltf-model="#j1" position="0 0 0.1" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true">
          <a-entity gltf-model="#j2" position="0 0 0.11" rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true">
          <a-entity gltf-model="#j3" position="0 0 0.51" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true">
          <a-entity gltf-model="#j4" position="0 -0.03 0.3" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true">
          <a-entity gltf-model="#j5" position="0 0.03 0.09" rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true">
          <a-entity gltf-model="#j6" position="0 0.12 0.17" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true"></a-entity>
          </a-entity></a-entity></a-entity></a-entity></a-entity></a-entity>
      <!-- カーソル認識 -->
      <a-entity id="rig" position="0 1 5">
        <a-camera id="camera" cursor="rayOrigin: mouse;"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
